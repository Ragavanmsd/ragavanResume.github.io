<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My resume </title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div>
        <div class="resume">
            <p> Resume</p>
    </div>

    <form class="form1">
        <fieldset>
        <legend>Your details </legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder=" Enter the name" ><br>

        <label for="sname">Second Name:</label>
        <input type="text" id="sname" ><br>

        <label for="Email"> Mail id :</label>
        <input type="email" id="Email"  placeholder="@gmail.com"> <br>

        <label for="Phone"> Mobile number :</label>
        <input type="tel" id="phone" placeholder="+91 " > <br>

        <label for="DOB"> DOB : </label>
        <input type="date" name="" id="">
        
        </fieldset>
    </form>

    <form class="form2">
        <fieldset>
            <legend>Acadamic qualifications </legend>
            <div>
                <label for="college">College Name:</label>
                <input type="text" id="college" placeholder="School name">
                <label for="degree">Degree :</label>
                <input type="text" name="" id="degree" placeholder="10th">
                <label for="yop"> YOP :</label>
                <input type="text" id="yop" placeholder="Year of passing">
                <label for="percetage">Percentage/CGPA : </label>
                <input type="text" name="" id="percetage" placeholder="%">
            </div>

            <div>
                <label for="school1">School Name:</label>
                <input type="text" id="school1" placeholder="school name">
                <label for="HSC"> 12TH :</label>
                <input type="text" name="" id="HSC" placeholder="+2">
                <label for="yop"> YOP :</label>
                <input type="text" id="yop" placeholder="Year of passing">
                <label for="percetage">Percentage/CGPA : </label>
                <input type="text" name="" id="percetage" placeholder=" %">


            </div>
            <div>
                <label for="school2">School Name:</label>
                <input type="text" id="school2" placeholder="school name">
                <label for="SSLC">   10TH:</label>
                <input type="text" name="" id="degree" placeholder=" B.E">
                <label for="yop"> YOP :</label>
                <input type="text" id="yop" placeholder="Year of passing">
                <label for="percetage" >Percentage/CGPA  </label>
                <input type="text" name="" id="percetage" placeholder=" %">
            </div>
        </fieldset>
    
    </form>


    <div>
        <fieldset>

            <legend>Skills</legend>
            <textarea name="" id="" cols="100" rows="7" placeholder="Enter your technical skills"></textarea>
        </fieldset>
        
    </div>
    <form>
        <fieldset>
            <legend>Project</legend>
            <textarea name="" id="" cols="100" rows="7" placeholder="Enter the project details"></textarea>
        </fieldset>
    </form>
    </div>


        <button onclick="myFunction()">Submit</button>



<script type="text/javascript">
			function myFunction() {
					alert("Your resume is ready...!");
		}
				
			</script>
</body>
</html>
